AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::AWS::Serverless-2016-10-31
Description: Sns Basic
Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.12
      PackageType: Zip
      InlineCode: "def handler(event, context):\n    message = 'Hello {} {}!'.format(event['first_name'],\
        \ event['last_name '])\n    print(\"Log this for me\")\n    return {\n   \
        \     'message': message\n    \uFF5D\n"
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: SNSTopic
